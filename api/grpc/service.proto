syntax = "proto3";

package avito_shop;

import "google/protobuf/empty.proto";

option go_package = "api/grpc/gen;avito_shop";

message InfoResponse {
  int64 coins = 1;
  repeated string inventory = 2;
  repeated Transaction transactions = 3;
}

message Transaction {
  string id = 1;
  string type = 2;
  int64 amount = 3;
  string date = 4;
}

message ErrorResponse {
  string message = 1;
  int32 code = 2;
}

service Service {
  rpc GetInfo(google.protobuf.Empty) returns (InfoResponse);
}